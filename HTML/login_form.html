<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="login_form.css"/>
</head>
<body>
    <div class="content">
        <div class="form_content" style="height:500px;width:500px;margin-left:400px;margin-top:200px;">
                    
                
                    <form class="form-floating" style="border:5px solid white;padding:20px;justify-content: center;align-items: center;border-radius:10px;box-shadow: inset;opacity:10;">
                        <div class="title1" style="text-align: center;font-size: 30px;">
                            Login
                        </div>
                        <div class="row" id="row1" >
                            
                            
                        <div class="col-md-5">
                            <div class="form-floating">
                            <input type="text" class="form-control" id="u_name"  placeholder="User Name">
                            <label for="u_name">User Name</label>
                            </div>
                        </div>
                        </div>
                        <div class="row" id="row1">
                    

                       

                        <div class="col-md-5">
                            <div class="form-floating">
                            <input type="password" class="form-control" id="p"  placeholder="Password">
                            <label for="p">Password</label>
                            </div>
                        </div>
                        
                        
                    </div>
                    <div class="row">
                        <div class="sub_button">
                            <input type="submit" class="form-control" id="submit">
                            <label for="submit"></label>
                        </div>
                        </div>
                </form>
                
            
        </div>
    </div>
</body>
</html>
